<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div, span {
            outline: 1px solid red;
        }

        .transition-test {
            /*user-focus: none;*/
            user-select: none;
            transition: background-color 2000ms;
        }

        .transition-test:hover {
            background-color: pink;
            transition: background-color 2000ms;
        }

        .transition-test.click {
            background-color: red;
            transition: background-color 2000ms;
        }
    </style>
</head>
<body>

<div class="transition-test">
    AAA
</div>
<script>
    document.querySelector('.transition-test').addEventListener('click', function (ev) {
        console.log(ev);
        ev.target.classList.add('click')
    });
    document.querySelector('.transition-test').addEventListener('mouseleave', function (ev) {
        console.log(ev);
        ev.target.classList.remove('click')
    })
</script>
</body>
</html>
